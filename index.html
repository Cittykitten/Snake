<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }
        
        .game-header {
            padding: 20px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .score, .high-score {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .game-board {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            background-color: #061c25;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .game-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #start-btn {
            background-color: #4caf50;
            color: white;
        }
        
        #reset-btn {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .arrow-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            max-width: 180px;
        }
        
        .arrow-btn {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        
        .arrow-btn:active {
            background-color: #2980b9;
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 500px) {
            .game-title {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
            }
            
            .arrow-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">SNAKE GAME</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="game-canvas"></canvas>
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="game-buttons">
                <button id="start-btn">Start Game</button>
                <button id="reset-btn">Reset Game</button>
            </div>
            
            <div class="arrow-controls">
                <button class="arrow-btn" id="up-btn">↑</button>
                <button class="arrow-btn" id="left-btn">←</button>
                <button class="arrow-btn" id="right-btn">→</button>
                <button class="arrow-btn" id="down-btn">↓</button>
            </div>
            
            <p class="instructions">Use arrow keys or buttons to control the snake</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverScreen = document.getElementById('game-over');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const restartBtn = document.getElementById('restart-btn');
            const upBtn = document.getElementById('up-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const downBtn = document.getElementById('down-btn');
            
            // Game variables
            const gridSize = 20;
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let gameInterval;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameRunning = false;
            let cellSize;
            
            // Set high score display
            highScoreElement.textContent = highScore;
            
            // Initialize canvas size
            function initCanvas() {
                const gameBoard = document.querySelector('.game-board');
                const size = Math.min(gameBoard.offsetWidth, gameBoard.offsetHeight);
                canvas.width = size;
                canvas.height = size;
                cellSize = Math.floor(canvas.width / gridSize);
            }
            
            // Initialize game
            function initGame() {
                // Reset game state
                snake = [
                    {x: 10, y: 10},
                    {x: 9, y: 10},
                    {x: 8, y: 10}
                ];
                score = 0;
                scoreElement.textContent = score;
                direction = 'right';
                nextDirection = 'right';
                
                // Generate food
                generateFood();
                
                // Draw initial state
                draw();
                
                // Hide game over screen
                gameOverScreen.style.display = 'none';
            }
            
            // Generate food at random position
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                
                // Make sure food doesn't appear on snake
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        return generateFood();
                    }
                }
            }
            
            // Draw game elements
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#061c25';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = '#0a2e3b';
                ctx.lineWidth = 0.5;
                for (let i = 0; i <= gridSize; i++) {
                    // Vertical lines
                    ctx.beginPath();
                    ctx.moveTo(i * cellSize, 0);
                    ctx.lineTo(i * cellSize, canvas.height);
                    ctx.stroke();
                    
                    // Horizontal lines
                    ctx.beginPath();
                    ctx.moveTo(0, i * cellSize);
                    ctx.lineTo(canvas.width, i * cellSize);
                    ctx.stroke();
                }
                
                // Draw snake
                snake.forEach((segment, index) => {
                    // Head is different color
                    if (index === 0) {
                        ctx.fillStyle = '#4caf50';
                    } else {
                        // Gradient color for body
                        const colorValue = Math.max(100, 255 - index * 5);
                        ctx.fillStyle = `rgb(76, ${colorValue}, 80)`;
                    }
                    
                    // Draw rounded segments
                    ctx.beginPath();
                    ctx.roundRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize, 5);
                    ctx.fill();
                    
                    // Draw eyes on head
                    if (index === 0) {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        
                        // Adjust eye position based on direction
                        let eyeX1, eyeY1, eyeX2, eyeY2;
                        const eyeOffset = cellSize / 4;
                        const centerOffset = cellSize / 2;
                        
                        switch(direction) {
                            case 'right':
                                eyeX1 = segment.x * cellSize + cellSize - eyeOffset;
                                eyeY1 = segment.y * cellSize + centerOffset - 2;
                                eyeX2 = segment.x * cellSize + cellSize - eyeOffset;
                                eyeY2 = segment.y * cellSize + centerOffset + 2;
                                break;
                            case 'left':
                                eyeX1 = segment.x * cellSize + eyeOffset;
                                eyeY1 = segment.y * cellSize + centerOffset - 2;
                                eyeX2 = segment.x * cellSize + eyeOffset;
                                eyeY2 = segment.y * cellSize + centerOffset + 2;
                                break;
                            case 'up':
                                eyeX1 = segment.x * cellSize + centerOffset - 2;
                                eyeY1 = segment.y * cellSize + eyeOffset;
                                eyeX2 = segment.x * cellSize + centerOffset + 2;
                                eyeY2 = segment.y * cellSize + eyeOffset;
                                break;
                            case 'down':
                                eyeX1 = segment.x * cellSize + centerOffset - 2;
                                eyeY1 = segment.y * cellSize + cellSize - eyeOffset;
                                eyeX2 = segment.x * cellSize + centerOffset + 2;
                                eyeY2 = segment.y * cellSize + cellSize - eyeOffset;
                                break;
                        }
                        
                        ctx.arc(eyeX1, eyeY1, 2, 0, Math.PI * 2);
                        ctx.arc(eyeX2, eyeY2, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                
                // Draw food with animation effect
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                const pulse = 0.8 + 0.2 * Math.sin(Date.now() / 200);
                const foodSize = cellSize * pulse;
                const offset = (cellSize - foodSize) / 2;
                ctx.roundRect(food.x * cellSize + offset, food.y * cellSize + offset, foodSize, foodSize, 10);
                ctx.fill();
            }
            
            // Update game state
            function update() {
                // Update direction
                direction = nextDirection;
                
                // Calculate new head position
                const head = {...snake[0]};
                
                switch(direction) {
                    case 'right': head.x++; break;
                    case 'left': head.x--; break;
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                }
                
                // Check for wall collisions
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    gameOver();
                    return;
                }
                
                // Check for self collision
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check for food collision
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // Generate new food
                    generateFood();
                    
                    // Animate score
                    gsap.fromTo(scoreElement, 
                        {scale: 1.5, color: '#4caf50'},
                        {scale: 1, color: 'white', duration: 0.5}
                    );
                } else {
                    // Remove tail if no food was eaten
                    snake.pop();
                }
                
                // Draw updated game
                draw();
            }
            
            // Game over function
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                
                // Show final score
                finalScoreElement.textContent = score;
                
                // Animate game over screen
                gsap.fromTo(gameOverScreen, 
                    {opacity: 0, scale: 0.8},
                    {opacity: 1, scale: 1, duration: 0.5, display: 'flex'}
                );
                
                // Animate game over text
                gsap.fromTo('#game-over h2', 
                    {y: -50, opacity: 0},
                    {y: 0, opacity: 1, duration: 0.7, delay: 0.3}
                );
                
                gsap.fromTo('#game-over p', 
                    {y: -30, opacity: 0},
                    {y: 0, opacity: 1, duration: 0.7, delay: 0.5}
                );
                
                gsap.fromTo('#restart-btn', 
                    {y: 30, opacity: 0},
                    {y: 0, opacity: 1, duration: 0.7, delay: 0.7}
                );
            }
            
            // Start game function
            function startGame() {
                if (gameRunning) return;
                
                initGame();
                gameRunning = true;
                
                // Start game interval
                clearInterval(gameInterval);
                gameInterval = setInterval(update, 150);
            }
            
            // Reset game function
            function resetGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                initGame();
            }
            
            // Handle keyboard input
            function handleKeyDown(e) {
                if (!gameRunning) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        e.preventDefault();
                        break;
                }
            }
            
            // Initialize the game
            initCanvas();
            initGame();
            
            // Event listeners
            window.addEventListener('resize', () => {
                initCanvas();
                draw();
            });
            
            document.addEventListener('keydown', handleKeyDown);
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', startGame);
            
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            // Animate title on load
            gsap.from('.game-title', {
                y: -50,
                opacity: 0,
                duration: 1,
                ease: 'bounce.out'
            });
            
            // Animate buttons on load
            gsap.from('.game-buttons button', {
                y: 30,
                opacity: 0,
                duration: 0.7,
                stagger: 0.2,
                delay: 0.5
            });
            
            // Animate controls on load
            gsap.from('.arrow-controls', {
                scale: 0.8,
                opacity: 0,
                duration: 0.7,
                delay: 0.8
            });
        });
    </script>
</body>
</html>
