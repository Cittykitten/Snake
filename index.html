<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake â€” TikTok Speedrun Version</title>
  <style>
    :root { --bg:#0b0f14; --grid:#111827; --snake:#22d3ee; --head:#34d399; --food:#f472b6; --text:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, #0b0f14 40%, #0b0f14 100%); color:var(--text); font:600 16px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { width: min(92vw, 520px); }
    h1 { font-size:clamp(18px, 3vw, 22px); margin: 0 0 8px 0; letter-spacing:.5px; opacity:.9; }
    .card { background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.06); border-radius:18px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02); }
    .hud { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:8px; }
    .badge { font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); }
    .btn { cursor:pointer; user-select:none; padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); backdrop-filter: blur(4px); }
    .btn:active { transform: translateY(1px); }
    canvas { width: 100%; height: auto; image-rendering: pixelated; background: repeating-linear-gradient(90deg, var(--grid) 0 20px, #0f172a 20px 20px), repeating-linear-gradient(0deg, var(--grid) 0 20px, #0f172a 20px 20px); border-radius:14px; border:1px solid rgba(255,255,255,.08); box-shadow: inset 0 0 40px rgba(0,0,0,.4); }
    .tip { opacity:.8; font-size:12px; margin-top:10px; text-align:center; }
    .glow { filter: drop-shadow(0 0 6px rgba(34,211,238,.5)); }
  </style>
</head>
<body>
  <div class="wrap card">
    <div class="hud">
      <h1>Snake</h1>
      <div class="badge">Score: <span id="score">0</span></div>
      <button id="pause" class="btn" aria-label="Pause or resume">Pause</button>
    </div>
    <canvas id="game" width="420" height="420" aria-label="Snake game canvas"></canvas>
    <div class="tip">Controls: Arrow Keys or WASD. Space toggles pause. Eat the pink food. Avoid yourself.</div>
  </div>

  <script src = "script.js"></script>
</body>
</html>
