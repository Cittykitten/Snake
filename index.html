<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2rem;
        }
        
        #game-board {
            border: 3px solid #333;
            border-radius: 5px;
            background-color: #111;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .controls {
            margin-top: 20px;
            color: white;
        }
        
        .controls p {
            margin: 8px 0;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        #game-over {
            color: #ff5252;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #ddd;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #fff;
        }
        
        .instructions ul {
            text-align: left;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="game-over">Game Over! Press Start to play again.</div>
        
        <div class="buttons">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
        </div>
        
        <div class="controls">
            <p>Use Arrow Keys or WASD to control the snake</p>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <ul>
                <li>Eat the red food to grow your snake and earn points</li>
                <li>Don't hit the walls or your own tail</li>
                <li>Press Pause to pause the game or Start to begin</li>
            </ul>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const gameOverText = document.getElementById('game-over');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 9;
        let gameRunning = false;
        let gameLoop;
        
        highScoreElement.textContent = highScore;
        
        // Initialize game
        function initGame() {
            snake = [
                { x: 10, y: 10 }
            ];
            
            generateFood();
            
            score = 0;
            dx = 0;
            dy = 0;
            
            scoreElement.textContent = score;
            gameOverText.style.display = 'none';
        }
        
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't appear on snake
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            for (let part of snake) {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
            }
            
            // Draw snake head
            ctx.fillStyle = '#357a38';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 1, gridSize - 1);
            
            // Draw food
            ctx.fillStyle = '#ff5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }
        
        // Move snake
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Game over conditions - wall collision
            if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Game over condition - self collision
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
                
                // Increase speed slightly with each food eaten
                if (gameSpeed < 18 && score % 50 === 0) {
                    gameSpeed++;
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }
        
        // Game over function
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            gameOverText.style.display = 'block';
            startButton.textContent = 'Restart Game';
        }
        
        // Main game function
        function game() {
            moveSnake();
            draw();
        }
        
        // Start game function
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            gameLoop = setInterval(game, 1000 / gameSpeed);
            startButton.textContent = 'Restart Game';
            gameOverText.style.display = 'none';
        }
        
        // Pause game function
        function pauseGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameRunning = false;
                pauseButton.textContent = 'Resume';
                gameOverText.textContent = 'Game Paused';
                gameOverText.style.display = 'block';
            } else {
                gameLoop = setInterval(game, 1000 / gameSpeed);
                gameRunning = true;
                pauseButton.textContent = 'Pause';
                gameOverText.style.display = 'none';
            }
        }
        
        // Keydown event listener
        document.addEventListener('keydown', (e) => {
            // Prevent default arrow key behavior (scrolling)
            if ([37, 38, 39, 40, 65, 87, 83, 68].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Left arrow or A
            if ((e.keyCode === 37 || e.keyCode === 65) && dx === 0) {
                dx = -1;
                dy = 0;
            }
            // Up arrow or W
            else if ((e.keyCode === 38 || e.keyCode === 87) && dy === 0) {
                dx = 0;
                dy = -1;
            }
            // Right arrow or D
            else if ((e.keyCode === 39 || e.keyCode === 68) && dx === 0) {
                dx = 1;
                dy = 0;
            }
            // Down arrow or S
            else if ((e.keyCode === 40 || e.keyCode === 83) && dy === 0) {
                dx = 0;
                dy = 1;
            }
            // Space bar to start/pause
            else if (e.keyCode === 32) {
                if (!gameRunning && dx === 0 && dy === 0) {
                    startGame();
                } else {
                    pauseGame();
                }
            }
        });
        
        // Button event listeners
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        
        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
